<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Cr√©dito - Varej√£oFarma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- AJUSTE GERAL DE FONTE --- */
        body {
            font-size: 0.9rem; /* Leve redu√ß√£o para caber mais dados */
        }

        /* --- CORRE√á√ÉO DO DROPDOWN --- */
        .dataTables_length select {
            padding-right: 2.5rem !important;
            padding-left: 0.75rem !important;
            min-width: 80px;
            background-position: right 0.75rem center;
        }

        /* --- CORRE√á√ÉO DE LARGURA E BARRA DE ROLAGEM --- */
        #clientesTable {
            table-layout: fixed; /* For√ßa a tabela a respeitar 100% da largura */
            width: 100% !important;
        }

        /* Permite que o texto quebre linha na tabela (essencial para Raz√£o Social) */
        table.dataTable tbody td {
            white-space: normal !important;
            word-wrap: break-word;
            vertical-align: middle; /* Centraliza verticalmente */
        }

        /* Ajuste do cabe√ßalho para n√£o quebrar linha e manter setas alinhadas */
        table.dataTable thead > tr > th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px !important;
        }

        .navbar-brand img {
            max-height: 45px;
            width: auto;
        }

        /* --- CORES DOS STATUS --- */
        table.dataTable tbody td .badge {
            font-size: 0.8rem !important;
            font-weight: 600 !important;
            padding: 5px 8px !important;
            border-radius: 4px;
            width: 100%;
            max-width: 100px;
            display: inline-block;
        }

        .risco-baixo { background-color: #d1e7dd !important; color: #0f5132 !important; border: 1px solid #badbcc; }
        .risco-moderado { background-color: #fff3cd !important; color: #664d03 !important; border: 1px solid #ffecb5; }
        .risco-alto { background-color: #f8d7da !important; color: #842029 !important; border: 1px solid #f5c6cb; }
        .risco-muito-alto { background-color: #212529 !important; color: #ffffff !important; border: 1px solid #000000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='Semfundo varejao.png') }}" alt="Varej√£oFarma" class="me-2">
                <strong>DMD</strong> An√°lise de Cr√©dito
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-4" id="dashboard-stats">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">Distribui√ß√£o de Risco</div>
                    <div class="card-body">
                        <canvas id="riscoChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Carteira de Clientes</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="$('#clientesTable').DataTable().ajax.reload()">Atualizar</button>
                    </div>
                    <div class="card-body">
                        <div>
                            <table id="clientesTable" class="table table-striped table-hover w-100">
                                <thead>
                                    <tr>
                                        <th>C√≥d.</th>
                                        <th>Raz√£o Social</th>
                                        <th>Limite</th>
                                        <th>D√©bito</th>
                                        <th>Atraso</th>
                                        <th>Score</th>
                                        <th>Status</th>
                                        <th>A√ß√£o</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="analiseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Relat√≥rio de An√°lise de Cr√©dito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Formatter para Moeda
        const money = (val) => {
            return parseFloat(val || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        $(document).ready(function() {
            carregarDashboard();

            // Configura√ß√£o DataTable
            const table = $('#clientesTable').DataTable({
                ajax: { url: '/clientes', dataSrc: '' },
                language: { url: "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json" },
                autoWidth: false, // Desliga o c√°lculo autom√°tico para usarmos nossas larguras
                columns: [
                    { data: 'Codigo', width: '5%' },
                    { data: 'Razao_Social', width: '30%' }, // Ganha mais espa√ßo e quebra linha
                    { data: 'Limite_Credito', render: money, width: '12%' },
                    { data: 'Total_Debito', render: money, width: '12%' },
                    { 
                        data: 'Atraso_Atual',
                        width: '10%',
                        render: function(data) {
                            return data > 0 ? `<span class="text-danger fw-bold" style="white-space: nowrap;">${data} dias</span>` : '<span class="text-success" style="white-space: nowrap;">Em dia</span>';
                        }
                    },
                    { 
                        data: 'score',
                        width: '8%',
                        render: function(data) {
                            if (!data || data === 0) return '<span class="text-muted">-</span>';
                            let color = data > 700 ? 'success' : (data > 400 ? 'warning' : 'danger');
                            return `<div class="progress" style="height: 15px;">
                                      <div class="progress-bar bg-${color}" role="progressbar" style="width: ${data/10}%"></div>
                                    </div><small class="text-muted d-block text-center" style="font-size: 0.7rem;">${data}</small>`;
                        }
                    },
                    {
                        data: 'classificacao',
                        width: '13%',
                        render: function(data, type, row) {
                            return `<span class="badge risco-${row.cor}">${data}</span>`;
                        }
                    },
                    {
                        data: 'Codigo',
                        width: '10%',
                        render: function(data) {
                            return `<button class="btn btn-sm btn-primary py-0" style="font-size: 0.8rem;" onclick="verAnalise(${data})">Analisar</button>`;
                        }
                    }
                ]
            });
        });

        function carregarDashboard() {
            $.get('/dashboard', function(data) {
                if(data.error) return;

                $('#dashboard-stats').html(`
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body p-3">
                                <h6 class="card-title" style="font-size: 0.9rem;">Total Clientes</h6>
                                <h3 class="card-text mb-0">${data.total_clientes}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body p-3">
                                <h6 class="card-title" style="font-size: 0.9rem;">Bloqueados</h6>
                                <h3 class="card-text mb-0">${data.clientes_bloqueados}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body p-3">
                                <h6 class="card-title" style="font-size: 0.9rem;">Score M√©dio</h6>
                                <h3 class="card-text mb-0">${data.media_score}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body text-dark p-3">
                                <h6 class="card-title" style="font-size: 0.9rem;">Utiliza√ß√£o M√©dia</h6>
                                <h3 class="card-text mb-0">${data.media_utilizacao}%</h3>
                            </div>
                        </div>
                    </div>
                `);

                const ctx = document.getElementById('riscoChart').getContext('2d');
                if (window.myChart) window.myChart.destroy();
                
                window.myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data.classificacoes),
                        datasets: [{
                            data: Object.values(data.classificacoes),
                            backgroundColor: ['#198754', '#ffc107', '#dc3545', '#212529']
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
                });
            });
        }

        function verAnalise(codigo) {
            $('#modal-body').html('<div class="text-center p-5"><div class="spinner-border text-primary"></div><p>Calculando risco...</p></div>');
            $('#analiseModal').modal('show');

            $.get(`/analise/${codigo}`, function(data) {
                if (data.error) {
                    $('#modal-body').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                const c = data.cliente;
                const ind = data.indicadores;

                let html = `
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="p-3 bg-light rounded border">
                                <h4 class="mb-0">${c.Razao_Social}</h4>
                                <small class="text-muted">CNPJ/CPF: ${c.Cgc_Cpf || '-'} | Fantasia: ${c.Fantasia || '-'}</small>
                                <div class="mt-2">
                                    <span class="badge bg-secondary">C√≥d: ${c.Codigo}</span>
                                    <span class="badge bg-info text-dark">Cadastro: ${c.Data_Cadastro || 'N/A'}</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 text-center border-end">
                            <h6 class="text-uppercase text-muted">Score de Cr√©dito</h6>
                            <div class="display-1 fw-bold ${data.score > 700 ? 'text-success' : (data.score > 400 ? 'text-warning' : 'text-danger')}">
                                ${data.score}
                            </div>
                            <span class="badge ${data.cor_risco} fs-6 px-3 py-2">${data.classificacao_risco}</span>
                            <div class="mt-3 alert alert-light border">
                                <strong>Sugest√£o de Limite:</strong><br>
                                ${data.limite_sugerido}
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h6 class="text-uppercase text-muted mb-3">Indicadores Financeiros</h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Limite Atual
                                    <span class="fw-bold">${money(c.Limite_Credito)}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Total em D√©bito
                                    <span class="fw-bold text-danger">${money(c.Total_Debito)}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Utiliza√ß√£o
                                    <span class="badge ${ind.utilizacao_limite > 80 ? 'bg-danger' : 'bg-success'} rounded-pill">${ind.utilizacao_limite}%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Atraso Atual
                                    <span class="fw-bold ${ind.dias_atraso_atual > 0 ? 'text-danger' : 'text-success'}">${ind.dias_atraso_atual} dias</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Pior Atraso Hist√≥rico
                                    <span>${ind.maior_atraso_historico} dias</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <hr>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h6 class="text-danger">‚ö† Pontos de Aten√ß√£o</h6>
                            <ul class="list-group list-group-flush">
                                ${data.tendencias_pagamento.length ? data.tendencias_pagamento.map(t => `<li class="list-group-item text-danger small"><i class="bi bi-exclamation-circle"></i> ${t}</li>`).join('') : '<li class="list-group-item text-success small">Nenhum ponto cr√≠tico detectado.</li>'}
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-primary">üí° Recomenda√ß√µes</h6>
                            <ul class="list-group list-group-flush">
                                ${data.sugestoes.map(s => `<li class="list-group-item list-group-item-action small">${s}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12 text-end">
                            <small class="text-muted">An√°lise gerada em: ${data.data_analise}</small>
                        </div>
                    </div>
                `;
                
                $('#modal-body').html(html);
            });
        }
    </script>
</body>
</html>
